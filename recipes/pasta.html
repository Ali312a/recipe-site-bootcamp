    <h2>Ingredients:</h2>
    <ul>
      <li>200g pasta</li>
      <li>1 cup tomato sauce</li>
      <li>50g Parmesan cheese</li>
    </ul>
    <h2>Preparation Time:</h2>
    <p>30 minutes</p>
    <h2>Instructions:</h2>
    <p>Cook pasta according to package instructions. Heat sauce and mix with pasta. Top with Parmesan cheese and serve hot.</p>
